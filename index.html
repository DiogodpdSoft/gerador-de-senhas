<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de Senhas Seguras</h2>

        <label for="length">Tamanho da senha:</label>
        <input type="number" id="length" min="4" max="50" value="12">

        <label>
            <input type="checkbox" id="includeUppercase" checked> Incluir Letras Maiúsculas
        </label>
        <label>
            <input type="checkbox" id="includeLowercase" checked> Incluir Letras Minúsculas
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" checked> Incluir Números
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" checked> Incluir Caracteres Especiais
        </label>

        <input type="text" id="password" readonly>
        <button id="generateBtn">Gerar Senha</button>
        <button id="copyBtn">Copiar Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
